<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>MathCore Web Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f2f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        #math-keyboard {
            margin-bottom: 10px;
        }
        #math-keyboard button {
            padding: 8px 12px;
            margin: 2px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #888;
            background-color: #e0e0e0;
            cursor: pointer;
        }
        #math-keyboard button:hover {
            background-color: #d0d0d0;
        }
        #solve-btn {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        #solve-btn:hover {
            background-color: #45a049;
        }
        #answer {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 6px;
            min-height: 50px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h1>اختبر MathCore - واجهة الويب</h1>

<textarea id="question" placeholder="اكتب المعادلة أو السؤال الرياضي هنا"></textarea>

<div id="math-keyboard">
    <!-- رموز رياضية -->
    <button onclick="insertSymbol('π')">π</button>
    <button onclick="insertSymbol('√')">√</button>
    <button onclick="insertSymbol('^')">^</button>
    <button onclick="insertSymbol('∞')">∞</button>
    <button onclick="insertSymbol('Σ')">Σ</button>
    <button onclick="insertSymbol('Δ')">Δ</button>
    <button onclick="insertSymbol('+')">+</button>
    <button onclick="insertSymbol('-')">-</button>
    <button onclick="insertSymbol('*')">*</button>
    <button onclick="insertSymbol('/')">/</button>
    <button onclick="insertSymbol('(')">(</button>
    <button onclick="insertSymbol(')')">)</button>
</div>

<button id="solve-btn" onclick="sendQuestion()">حل المعادلة</button>

<div id="answer"></div>

<script>
function insertSymbol(sym) {
    const textarea = document.getElementById('question');
    const start = textarea.selectionStart;
    const end = textarea.selectionEnd;
    const text = textarea.value;
    textarea.value = text.slice(0, start) + sym + text.slice(end);
    textarea.selectionStart = textarea.selectionEnd = start + sym.length;
    textarea.focus();
}

async function sendQuestion() {
    const question = document.getElementById('question').value.trim();
    if (!question) {
        alert("الرجاء إدخال المعادلة أو السؤال!");
        return;
    }

    const response = await fetch('/solve', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({question})
    });

    const data = await response.json();
    document.getElementById('answer').innerHTML = data.answer;
}
</script>

</body>
</html>
